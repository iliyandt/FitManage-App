management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
spring:
  security:
    user:
      password: admin
      roles: ADMIN
      name: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: 'true'
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: 'true'
  profiles:
    include: secrets
    group:
      railway: railway,secrets
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mydb}?${DB_PARAMS:createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  application:
    name: FitManage
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
logging:
  level:
    demos:
      springdata:
        fitmanage: DEBUG
    org:
      hibernate: ERROR
      springframework:
        web: INFO
    root: INFO
server:
  port: '8080'
  error:
    include-binding-errors: always
    include-message: always
